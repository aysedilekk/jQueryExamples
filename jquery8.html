<!DOCTYPE html>

<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
    $("#btn1").click(function(){
        $("h1, h2, p").addClass("blue");
        $("div").addClass("important");
    });

    $("#btn2").click(function(){
        $("h1, h2, p").removeClass("important blue");
    });

    $("#btn3").click(function(){
        $("h1, h2, p").toggleClass("blue");
    });

    $("#btn4").click(function(){
        alert("Background color = " + $("#p1").css("background-color"));
    });

    $("#btn5").click(function(){
        $("#p1").css("background-color", "yellow");
    });

    $("#btn6").click(function(){
        $("#p1").css({"background-color": "yellow", "font-size": "200%"});
    });

    $("#btn7").click(function(){
        var txt = "";
        txt += "Width of div: " + $("#div1").width() + "</br>";
        txt += "Height of div: " + $("#div1").height() + "</br>";
        txt += "Inner width of div: " + $("#div1").innerWidth() + "</br>";
        txt += "Inner height of div: " + $("#div1").innerHeight() + "</br>";
        txt += "Outer width of div: " + $("#div1").outerWidth() + "</br>";
        txt += "Outer height of div: " + $("#div1").outerHeight();
        $("#div1").html(txt);
    });
});
</script>


<style>
.important {
    font-weight: bold;
    font-size: xx-large;
}

.blue {
    color: blue;
}

#div1 {
    height: 100px;
    width: 300px;
    padding: 10px;
    margin: 3px;
    border: 1px solid blue;
    background-color: lightblue;
}
</style>

</head>

<body>

<h1>Heading 1</h1>
<h2>Heading 2</h2>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<div>This is some important text!</div><br>

<button id="btn1">Change CSS</button>
<button id="btn2">Remove CSS</button>
<button id="btn3">Toggle CSS</button>


<p id="p1" style="background-color:#ff0000">This is a paragraph.</p>
<p id="p1" style="background-color:#00ff00">This is a paragraph.</p>
<p id="p1" style="background-color:#0000ff">This is a paragraph.</p>

<button id="btn4">Return background-color</button>
<button id="btn5">Set background-color</button>
<button id="btn6">Set CSS</button><br><br>

<div id="div1"></div>
<br>
<button id="btn7">Display dimensions</button>

</body>
</html>
