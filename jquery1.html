<!DOCTYPE html>
<html>


<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
    $("button").click(function(){
        $("p").hide();
        $("#test").hide();
    });

    $("p:first").click(function(){
        $(this).hide();
    });

    $("#test").dblclick(function(){
        $(this).hide();
    });

    $("#alert").mouseenter(function(){
        alert("selammmm");
    });

    $("#alert2").mouseup(function(){
        alert("selam");
    });

    $("#hover").hover(function(){
        alert("Tıkladınız");
    },
    function(){
        alert("Bye");
    }); 

    $("input").focus(function(){
        $(this).css("background-color", "#cccccc");
    });
    $("input").blur(function(){
        $(this).css("background-color", "pink");
    });

    $("#color").on({
        mouseenter: function(){
            $(this).css("background-color", "lightgray");
        },  
        mouseleave: function(){
            $(this).css("background-color", "lightblue");
        }, 
        click: function(){
            $(this).css("background-color", "yellow");
        }  
    });

});
</script>
</head>



<body>
<h2 style="color:blue;">Ayşe Dilek</h2>

<p>Tek tıklama</p>

<p id="test">Çift tıklama</p>

<p id="alert">Mause Hareketi</p>

<p id="alert2">Mause Tıklama</p>

<p id="hover">Mause Tıklama Hover</p>


<p><a href="https://aysedilekk.github.io/">Web Page</a></p>

<button>Click to hide</button><br>

Name: <input type="text" name="fullname"><br>
Email: <input type="text" name="email"><br>



<p id="#color">Rengi değişsin???</p>

</body>
</html>
