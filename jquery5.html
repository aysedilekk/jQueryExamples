<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
    $("#btn1").click(function(){
        $("#div1").animate({
            left: '250px',
            opacity: '0.5',
            height: '150px',
            width: '150px'
        });
    });

    $("#btn2").click(function(){
        $("#div1").animate({
            left: '250px',
            height: '+=150px',
            width: '+=150px'
        });
    });

     $("#btn3").click(function(){
        $("div").animate({
            height: 'toggle'
        });
    });

    $("#btn4").click(function(){
        var div = $("div");
        div.animate({height: '300px', opacity: '0.4'}, "slow");
        div.animate({width: '300px', opacity: '0.8'}, "slow");
        div.animate({height: '100px', opacity: '0.4'}, "slow");
        div.animate({width: '100px', opacity: '0.8'}, "slow");
    }); 
});
</script> 
</head>
<body>

<button id="btn1">Start Animation</button>
<button id="btn2">Start Bigger Animation</button>
<button id="btn3">Show/Hidden Animation</button>
<button id="btn4">Different Animation</button><br><br>

<div id="div1" style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>


</body>
</html>
